<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>1~10гу</title>
</head>
<body>
	<script>
		
		function gettotal(){
			var total=0;
			for(var i=0;i<10;i++){
				total =total+i;
			}
			return total;
		}
		
		total=gettotal();
		document.write("1~10 гу: " +total+ "<br>");
	</script>
</body>
</html>
